# Sample .travis.yml for R projects

language: r
warnings_are_errors: false
sudo: required

r_binary_packages:
 - tkrplot
 
env:
 global:
   - CRAN: http://cran.rstudio.com

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -y
 - curl -OL http://raw.github.com/lcolladotor/r-travis/master/scripts/travis-tool.sh
 - chmod 755 ./travis-tool.sh
 - ./travis-tool.sh bootstrap
  
install:
 - sh -e /etc/init.d/xvfb start
 - ./travis-tool.sh install_r ade4
 - ./travis-tool.sh install_r adegraphics
 - ./travis-tool.sh install_r pixmap
 - ./travis-tool.sh install_r tkrplot

notifications:
  email:
    on_success: change
    on_failure: change
